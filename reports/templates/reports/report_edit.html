{% extends 'base.html' %}
{% block content %}

<div class="card p-4 shadow">
    <h3>Edit Report</h3>
    <hr>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary mt-2" type="submit">Update</button>
        <a href="{% url 'reports:report_list' %}" class="btn btn-secondary mt-2">Cancel</a>
    </form>
</div>

{% endblock %}
