{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ title }}</h3>
<div class="card p-3">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'masterdata:examname_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
