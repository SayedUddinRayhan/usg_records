{% extends "base.html" %}
{% block title %}Add Referrer{% endblock %}
{% block content %}

<h3 class="mb-3">Add Referrer</h3>

<div class="card shadow-sm p-3">
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.name.label_tag }}
      {{ form.name }}
      {{ form.name.errors }}
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'masterdata:referrer_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
